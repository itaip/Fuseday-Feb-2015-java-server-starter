<!DOCTYPE html>
<html ng-app="fuse-team1">

<head lang="en">
    <meta charset="UTF-8">
    <title>Attack and Destroy</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />


    <body ng-controller="MainController">



        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <a href="javasscript:void(0);" class="navbar-brand">Team 1</a>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1">Attack Url:</div>
                <div class="col-md-3">
                    <input type="text" ng-model="attackIP" class="form-control" />
                </div>
                <div class="col-md-3">
                    <button ng-click="attack()" class="btn btn-primary">Attack!</button>
                </div>
                <div class="col-md-3">
                    <button ng-click="stop()" class="btn btn-primary">Stop</button>
                </div>
            </div>
            <div class="row">
                Attack stats here
            </div>
            <div class="row">
                Defense stats
                <br/>
                <map-display></map-display>
            </div>
        </div>

        <script src="/bower_components/angular/angular.min.js"></script>
        <script src="/scripts/app.js"></script>
        <script src="/scripts/ctrl/MainController.ctrl.js"></script>
        <script src="/scripts/ctrl/MapController.ctrl.js"></script>
        <script src="/scripts/services/attacksFactory.js"></script>
        <script src="/scripts/directives/map.directive.js"></script>
        <script src="/bower_components/d3/d3.min.js"></script>
        <script src="/bower_components/topojson/topojson.js"></script>
        <script src="/bower_components/datamaps/dist/datamaps.world.min.js"></script>
    </body>

</html>
